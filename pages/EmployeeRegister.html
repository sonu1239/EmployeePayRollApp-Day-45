<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Register Page</title>
        <link rel="stylesheet" href="../css/EmployeeRegister.css">
    
   </head>
   <body> 
       <header class="header-content">
            <div class="logo-content">
                 <img src="..\assests\363-3633692_payroll-payroll-system-logo-png.png" alt="logo">
            
                <div>
                     <span class="emp-text">employee</span></br>
                     <span class="emp-text emp-payroll">payroll</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onreset="resetForm();" onsubmit="save(event);">
                <div class="form-head">
                    employee payroll form
                </div>
                <div class="row-content">
                    <label class ="lable text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.."required>
                    <error-output class="text-error" for="text"></error-output>
                </div>
                <div class="row-content">
                    <label class="lable text" for="profile image">Profile Image</label>
                   <div class="profile-radio-content">
                        <label> <input type="radio"  id="profile1" name="profile" value="..\assests\female1.jpg "required>
                        <img class="profile" id='image1' src="..\assests\female1.png" alt="profile"></lable>  
                        <label> <input type="radio"  id="profile2" name="profile" value="..\assests\female2.jpg "required>
                        <img class="profile" id='image2' src="..\assests\female2.jpg">
                        <label> <input type="radio"  id="profile3" name="profile" value="..\assests\male1.jpg "required>
                        <img class="profile" id='image3' src="..\assests\male1.png">
                        <label> <input type="radio"  id="profile4" name="profile" value="..\assests\male2.png "required>
                        <img class="profile" id='image4' src="..\assests\male2.png">       
                    </div>              
                </div>
                <div class="row-content">
                    <lable class="lable text" for="gender">Gender</lable>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <lable class="text" for="male">Male</lable>
                        <input type="radio" id="female" name="gender" value="male">
                        <lable class="text" for="female">Female</lable>
                    </div>   
                </div>   
                <div class="row-content">
                    <lable class="lable text" for="department">Department</lable>
                    <div>
                        <input type="checkbox" id="hr" name="department" value="HR">
                        <lable class="text" for="hr">HR</lable>
                        <input type="checkbox" type="checkbox" id="checkbox" name="department" value="Sales">
                        <lable class="text" for="sales">Sales</lable>
                        <input type="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                        <lable class="text" for="finance">Finance</lable>
                        <input type="checkbox" type="checkbox" id="engineer" name="department" value="Engineer">
                        <lable class="text" for="engineer">Engineer</lable>
                        <input type="checkbox" type="checkbox" id="others" name="department" value="Others">
                        <lable class="text" for="others">Others</lable>
                    </div>
                </div>
                <div class="row-content">
                    <lable class="lable text" for="salary">Choose your salary:</lable>
                    <input class="input" type="range" name="salary" id="salary" min="30000" max="500000" step="100" value="40000">
                    <output class="salary-output text" for="salary">40000</output>
                </div> 
                
                <div class="row-content">
                    <label class="label text" for="startDate">StartDate</label>
                    <div>
                        <select id="day" name="Day">
                            <option value="Day">Day</option>
                            <option value='01'>01</option>
                            <option value='02'>02</option>
                            <option value='03'>03</option>
                            <option value='04'>04</option>
                            <option value='05'>05</option>
                            <option value='06'>06</option>
                            <option value='07'>07</option>
                            <option value='08'>08</option>
                            <option value='09'>09</option>
                            <option value='10'>10</option>
                            <option value='11'>11</option>
                            <option value='12'>12</option>
                            <option value='13'>13</option>
                            <option value='14'>14</option>
                            <option value='15'>15</option>
                            <option value='16'>16</option>
                            <option value='17'>17</option>
                            <option value='18'>18</option>
                            <option value='19'>19</option>
                            <option value='20'>20</option>
                            <option value='21'>21</option>
                            <option value='22'>22</option>
                            <option value='23'>23</option>
                            <option value='24'>24</option>
                            <option value='25'>25</option>
                            <option value='26'>26</option>
                            <option value='27'>27</option>
                            <option value='28'>28</option>
                            <option value='29'>29</option>
                            <option value='30'>30</option>
                            <option value='31'>31</option>
                        </select>
                        <select id="month" name="Month">
                            <option value="Month">Month</option>
                            <option value='01'>January</option>
                            <option value='02'>February</option>
                            <option value='03'>March</option>
                            <option value='04'>April</option>
                            <option value='05'>May</option>
                            <option value='06'>June</option>
                            <option value='07'>July</option>
                            <option value='08'>August</option>
                            <option value='09'>September</option>
                            <option value='10'>October</option>
                            <option value='11'>November</option>
                            <option value='12'>December</option>
                        </select>
                        <select id="year" name="Year">
                            <option value="Year">Year</option>
                            <option value='2020'>2020</option>
                            <option value='2019'>2019</option>
                            <option value='2018'>2018</option>
                            <option value='2017'>2017</option>
                            <option value='2016'>2016</option>
                            <option value='2015'>2015</option>
                        </select>
                    </div>
                </div> 
                <div class="row-content">
                    <label class="label text" for="notes">Notes</label>
                    <textarea id="notes" class="input" name="Notes" style="height:100px;"></textarea>
                </div>
                <div class="buttonParent">
                    <a href="./Home.html" class="resetButton button cancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                        <button type="reset" class="resetButton button">Reset</button>
                    </div>
                </div> 
            </form>    
        </div>    


        
        
    

   

    </body>
</html>
